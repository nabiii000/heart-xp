<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEARTXP</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Google Fonts for Press Start 2P -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="diffcolor">HEART</span><span class="name">XP </span>&lt;3</h1>
        </header>
        <main>
            <section class="additional-info">
                <h2>Tell Us More About You ♡</h2>
                <form id="additional-info-form">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>

                    <div id="form-group">
                        <label for="genderPreference">Select Gender preference:<br></label><br>
                            <input type="checkbox" name="genderPreference" value="male">Male<br>
                            <input type="checkbox" name="genderPreference" value="female">Female<br>
                            <input type="checkbox" name="genderPreference" value="Other">Other (specify): <input type="text" id="gender-other-preference" name="other-gender-preference"><br>
                    </div>

                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" min="18" required>
                    </div>

                    <div class="form-group">
                        <label for="country">Country:</label>
                        <select id="country" name="country" required>
                            <option value="">Select country</option>
                            <option value="Canada">Canada</option>
                        </select>
                    </div>

                    <div class="form-group" id="provinceGroup" style="display: none;">
                        <label for="province">Province:</label>
                        <select id="province" name="province" required></select>
                    </div>

                    <div class="form-group" id="cityGroup" style="display: none;">
                        <label for="city">City:</label>
                        <select id="city" name="city" required></select>
                    </div>

                    <div class="form-group" id="distanceGroup" style="display: none;">
                        <label for="distance">Preferred Distance Range (km):</label>
                        <input type="number" id="distance" name="distance" required>
                    </div>

                    <div class="form-group">
                        <label for="experience">Experience Level (in the game):</label>
                        <select id="experience" name="experience" class="colorful-dropdown" required>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" name="height" required>
                    </div>

                    <div class="form-group">
                        <label for="relationshipType">What You're Looking For:</label>
                        <select id="relationshipType" name="relationshipType" class="colorful-dropdown" required>
                            <option value="long-term">Long-term Relationship</option>
                            <option value="short-term">Short-term Relationship</option>
                            <option value="friendship">Friendship</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="profilePicture">Profile Picture:</label>
                        <label for="file-upload" class="custom-file-upload">♡Choose File♡</label>
                        <input type="file" id="file-upload" name="profilePicture" accept="image/*" required>
                        <span id="file-upload-filename"></span>
                    </div>

                    <div class="form-group">  
                        <label for="bio">Bio:</label>
                        <textarea id="bio" name="bio" rows="4" required></textarea>
                    </div>

                    <button type="submit" id="submit-button">♡Submit♡</button>
                </form>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
